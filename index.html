<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function saudacao(Rayssa) {
        console.log(`Olá, ${Rayssa}!`);
      }
      function processarUsuario(Rayssa, callback) {
        // Simulando uma operação assíncrona
        setTimeout(() => {
            console.log("Processando usuário...");
            callback(Rayssa); // Chama a função callback
        }, 2000); // Espera 2 segundos
      }
      // Chamando a função processarUsuario com a função saudacao como callback 
      processarUsuario("Maria", saudacao);
    </script>
</body>
</html>
